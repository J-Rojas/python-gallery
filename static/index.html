    <head>
        <link rel="stylesheet" type="text/css" href="static/css/gallery.css">
    </head>
    <body>
        <div class="full content">
            <div class="full container">                        
                <!-- loading graphic, centered vertically and horizontally -->
                <div id="loading" class="center_outer">
                    <div class="center_inner">                                     
                        <img src="static/img/loader.gif" alt="Loading...">
                    </div>
                </div>
                <div class="full">
                    <!-- the viewing gallery with a next and current image -->
                    <div id="gallery" class="gallery full hide" >
                        <div id="image_next" class="full imgcontain hide" ></div>
                        <div id="image_curr" class="full imgcontain show" ></div>
                    </div>
                    <!-- the caption -->
                    <div class="full abs">
                        <div id="caption">
                        </div>
                    </div>
                    <!-- the left and right click components for navigation -->                    
                    <div class="full abs">
                        <div id="left" class="half"></div
                        ><div id="right" class="half"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="static/js/common.js"></script>
    </body>
</html>
